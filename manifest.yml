modules:
  webtrigger:
    # 创建系统上线计划申请单
    - key: createSystemReleaseApproval
      function: create-SystemReleaseApproval
    # 向ITSM同步系统上线计划申请单数据
    - key: asyncSystemReleaseApproval
      function: async-SystemReleaseApproval
    # 接收ITSM同步的系统上线申请单审批结果
    - key: receiveSystemReleaseStatus
      function: receive-SystemReleaseStatus
    # 创建投产变更申请单事项时计算相应的业务需求并写入
    - key: setRelationRequirements
      function: set-RelationRequirements
    # 向ITSM返回系统事项类型的数据列表
    - key: getSystemList
      function: get-SystemList
    # 发送待办消息列表
    - key: syncBacklogs
      function: sync-backlogs
  function:
    # 创建系统上线计划申请单
    - key: create-SystemReleaseApproval
      handler: /trigger/itsm/createSystemReleaseApproval.js
    # 向ITSM同步系统上线计划申请单数据
    - key: async-SystemReleaseApproval
      handler: /trigger/itsm/asyncSystemReleaseApproval.js
    # 接收ITSM同步的系统上线申请单审批结果
    - key: receive-SystemReleaseStatus
      handler: /trigger/itsm/receiveSystemReleaseStatus.js
    # 创建投产变更申请单事项时计算相应的业务需求并写入
    - key: set-RelationRequirements
      handler: /trigger/itsm/setRelationRequirements.js
    # 向ITSM返回系统事项类型的数据列表
    - key: get-SystemList
      handler: /trigger/itsm/getSystemList.js
    # 发送待办消息列表
    - key: sync-backlogs
      handler: /trigger/oa/syncBacklogs.js
