modules:
  webtrigger:
    # 创建系统上线计划申请单
    - key: createSystemReleaseApproval
      function: create-SystemReleaseApproval
    # 接收ITSM同步的系统上线申请单审批结果
    - key: receiveSystemReleaseAuditResult
      function: receive-SystemReleaseAuditResult
    # 创建投产变更审批单
    - key: createProgramApproval
      function: create-ProgramApproval
    # 创建系统投产变更审批单
    - key: createSystemProgramApproval
      function: create-SystemProgramApproval
    # 向ITSM同步系统投产变更审批单列表
    - key: asyncSystemProgramApprovals
      function: async-SystemProgramApprovals
    # 向ITSM同步系统上线计划申请单数据
    - key: asyncSystemReleaseApproval
      function: async-SystemReleaseApproval
    # 接收ITSM同步的系统投产变更审批单审批结果
    - key: receiveSystemProgramAuditResult
      function: receive-SystemProgramAuditResult
    # 向ITSM返回系统事项类型的数据列表
    - key: asyncSystemsInformation
      function: async-SystemsInformation
    # 发送待办消息列表
    - key: syncBacklogs
      function: sync-backlogs
  function:
    # 创建系统上线计划申请单
    - key: create-SystemReleaseApproval
      handler: /trigger/itsm/createSystemReleaseApproval.js
    # 接收ITSM同步的系统上线申请单审批结果
    - key: receive-SystemReleaseAuditResult
      handler: /trigger/itsm/receiveSystemReleaseAuditResult.js
    # 创建投产变更审批单
    - key: create-ProgramApproval
      handler: /trigger/itsm/createProgramApproval.js
    # 创建系统投产变更审批单
    - key: create-SystemProgramApproval
      handler: /trigger/itsm/createSystemProgramApproval.js
    # 向ITSM同步系统投产变更审批单列表
    - key: async-SystemProgramApprovals
      handler: /trigger/itsm/asyncSystemProgramApprovals.js
    # 向ITSM同步系统上线计划申请单数据
    - key: async-SystemReleaseApproval
      handler: /trigger/itsm/asyncSystemReleaseApproval.js
    # 接收ITSM同步的系统投产变更审批单审批结果
    - key: receive-SystemProgramAuditResult
      handler: /trigger/itsm/receiveSystemProgramAuditResult.js
    # 向ITSM返回系统事项类型的数据列表
    - key: async-SystemsInformation
      handler: /trigger/itsm/asyncSystemsInformation.js
    # 发送待办消息列表
    - key: sync-backlogs
      handler: /trigger/oa/syncBacklogs.js
